<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/signUp.css">
    <title>Sign up</title>
</head>

<body>

<div class="div-header">
    <p class="web-title">KAMP MLADE NADE</p>
</div>


<div class="login-box">
    <h2>Registracija</h2>
    <form method="post" action="signUp" class="center-form">
        <div class="user-box">
            <input type="text" id="name" name="name" required="">
            <label for="name">Ime</label>

        </div>
        <div class="user-box">
            <input type="text" id="surname" name="surname" required="">
            <label for="surname">Prezime</label>

        </div>
        <div class="user-box">
            <input type="text" id="email" name="email" required="">
            <label for="email">E-mail</label>



        </div>
        <div class="user-box">
            <input type="password" id="password" name="password" required="">
            <label for="password">Lozinka</label>

        </div>
        <label class="container" for="participant">Sudionik
            <input type="radio" id="participant" name="userType" value="participant">
            <span class="checkmark"></span>
        </label>

        <label class="container" for="animator">Animator
            <input type="radio" id="animator" name="userType" value="animator">
            <span class="checkmark"></span>
        </label>


        <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <button type="submit" class="round-button">Registriraj se</button>
        </a>
    </form>
</div>






</body>

</html>
